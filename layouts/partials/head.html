<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">

  <!-- Tag needed to make Gsuite's alias domain work -->
  <meta name="google-site-verification" content="aPd56a002n6crex_xA9d-FjJ9KcOMeWAObVY5mxBje0" />

  <!-- Thing to make tabs on Chrome show up with colour -->
  <meta name="theme-color" content="#ffc107">

  <!-- Umami analytics -->
  <script async defer data-website-id="d88ac5dd-1c4f-445f-9d6f-606fcd022f9a" src="https://umami.matteas.nz/umami.js"></script>

  <!-- Gfonts -->
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700|Source+Code+Pro" rel="stylesheet">

  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
  {{ partial "style.html" . }}
</head>
